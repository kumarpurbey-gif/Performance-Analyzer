<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Performance Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'primary-hover': '#4338ca',
              'secondary': '#10b981',
              'background': '#111827',
              'surface': '#1f2937',
              'on-surface': '#f9fafb',
              'on-surface-secondary': '#9ca3af',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
<script src="https://unpkg.com/@babel/standalone@7.24.8/babel.min.js"></script>
</head>
  <body class="bg-background text-on-surface">
    <div id="root"></div>
    <!--
      Change script type to "text/babel". Babel will find this script,
      transpile it using the 'react' and 'typescript' presets,
      and then execute the resulting JavaScript code.
      The 'data-type="module"' ensures it's treated as an ES module.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="/index.tsx"></script>
  </body>
</html>
